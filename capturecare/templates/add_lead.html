{% extends "base.html" %}

{% block title %}Add Lead - CaptureCare{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-gray-800">
        <i class="fas fa-user-plus text-purple-600 mr-3"></i>
        Add New Lead
    </h1>

    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="POST" action="{{ url_for('leads.add_lead') }}">
            <div class="mb-6">
                <label for="first_name" class="block text-gray-700 font-semibold mb-2">
                    First Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="first_name" name="first_name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="mb-6">
                <label for="last_name" class="block text-gray-700 font-semibold mb-2">
                    Last Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="last_name" name="last_name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-semibold mb-2">
                    Email <span class="text-red-500">*</span>
                </label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="mb-6">
                <label for="mobile" class="block text-gray-700 font-semibold mb-2">
                    Mobile Phone
                </label>
                <input type="tel" id="mobile" name="mobile"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="mb-6">
                <label for="source" class="block text-gray-700 font-semibold mb-2">
                    Lead Source
                </label>
                <select id="source" name="source"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Select a source...</option>
                    <option value="website">Website</option>
                    <option value="referral">Referral</option>
                    <option value="social_media">Social Media</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="event">Event</option>
                    <option value="cold_call">Cold Call</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="notes" class="block text-gray-700 font-semibold mb-2">
                    Notes
                </label>
                <textarea id="notes" name="notes" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          placeholder="Any additional information about this lead..."></textarea>
            </div>

            <div class="bg-purple-50 border border-purple-200 rounded-lg p-4 mb-6">
                <p class="text-sm text-purple-700">
                    <i class="fas fa-info-circle mr-2"></i>
                    Leads are potential patients. Once qualified, you can convert them to full patients with complete health monitoring capabilities.
                </p>
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                        class="flex-1 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition font-semibold">
                    <i class="fas fa-save mr-2"></i>Add Lead
                </button>
                <a href="{{ url_for('leads.leads_list') }}"
                   class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition font-semibold text-center">
                    <i class="fas fa-times mr-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
